# (Bug) Tracker definitions

# Tracker API definitions
[apis]

[apis.Bugzilla]
get-bug-html = "/show_bug.cgi?id={id}"

[apis.Redmine]
get-bug-html = "/issues/{id}"

[apis.OpenQA]
get-bug-html = "/tests/{id}"

# Instances of trackers
[instances]

[instances.bsc]
api = "Bugzilla"
host = "apibugzilla.suse.com"
# Be careful not to commit your password to git if you set this!
#user = ""
#pass = ""

[instances.boo]
api = "Bugzilla"
host = "apibugzilla.opensuse.org"

[instances.poo]
api = "Redmine"
host = "progress.opensuse.org"

[instances.t]
api = "OpenQA"
tla = "t"
host = "openqa.suse.de"
